
<div class="fixed inset-0 z-40 flex items-center justify-center p-6 bg-[#050509]">
  <div class="bg-gray-900/50 backdrop-blur-2xl border border-white/10 rounded-2xl max-w-md w-full p-8 shadow-2xl animate-fade-in">
    <div class="text-center mb-8">
      <div class="w-24 h-24 mx-auto mb-6 rounded-full bg-gradient-to-br from-[#a855f7] to-[#6366f1] flex items-center justify-center shadow-[0_0_40px_rgba(168,85,247,0.4)]">
        <i class="fas fa-user-shield text-4xl text-black"></i>
      </div>
      <h2 class="text-2xl font-bold mb-2">Quantum Identity</h2>
      <p class="text-gray-400">Create your secure user profile</p>
    </div>
    
    <div class="space-y-6">
      <div>
        <input 
          type="text" 
          placeholder="Enter your name" 
          class="bg-white/5 border-2 border-white/10 rounded-xl px-5 py-4 text-white text-lg font-medium w-full text-center focus:outline-none focus:border-[#a855f7] focus:bg-white/10 transition-all duration-300"
          [value]="name()"
          (input)="name.set($event.target.value)">
      </div>
      
      <button (click)="finishSetup()" class="w-full bg-gradient-to-r from-[#a855f7] to-[#6366f1] text-white font-bold py-4 rounded-xl transition-transform duration-300 hover:scale-105 hover:shadow-[0_10px_30px_rgba(168,85,247,0.3)]">
        <i class="fas fa-fingerprint mr-2"></i>
        Initialize Secure Access
      </button>
    </div>
    
    <div class="text-center mt-8 pt-6 border-t border-gray-800">
      <p class="text-sm text-gray-500">
        <i class="fas fa-lock mr-2"></i>
        End-to-end Encrypted Session
      </p>
    </div>
  </div>
</div>
<style>
  @keyframes fade-in { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  .animate-fade-in { animation: fade-in 0.5s ease-out; }
</style>
