
<div class="fixed top-6 right-6 z-50 space-y-3">
  @for (toast of toasts(); track toast.id) {
    <div 
      class="bg-gray-900/50 backdrop-blur-xl border border-white/10 p-4 rounded-lg shadow-lg flex items-center space-x-3 animate-slide-in"
      [class]="toastBorderColor(toast)()">
      @switch (toast.type) {
        @case ('success') { <i class="fas fa-check-circle text-green-400"></i> }
        @case ('error') { <i class="fas fa-times-circle text-red-400"></i> }
        @default { <i class="fas fa-info-circle text-blue-400"></i> }
      }
      <span>{{ toast.message }}</span>
    </div>
  }
</div>

<style>
  @keyframes slide-in {
    from {
      opacity: 0;
      transform: translateX(100%);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
  .animate-slide-in {
    animation: slide-in 0.3s ease-out;
  }
</style>
