
@if (waModal().open) {
  <div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
    <div class="bg-gray-900/70 backdrop-blur-2xl border border-white/10 rounded-2xl max-w-md w-full p-8 shadow-2xl">
      <div class="text-center mb-6">
        <div class="w-20 h-20 mx-auto mb-4 rounded-full bg-gradient-to-br from-green-500 to-green-600 flex items-center justify-center">
          <i class="fab fa-whatsapp text-3xl text-white"></i>
        </div>
        <h3 class="text-2xl font-bold mb-2">Join Community</h3>
        <p class="text-gray-400">Get updates, notes & quantum leaks!</p>
      </div>
      <div class="space-y-3">
        <button (click)="join()" class="w-full py-3 bg-green-600 hover:bg-green-700 rounded-xl font-bold text-white transition">
          <i class="fab fa-whatsapp mr-2"></i> Join VIPSTUDY Community
        </button>
        <button (click)="close()" class="w-full py-3 bg-white/10 border border-white/20 rounded-xl font-semibold hover:bg-white/20 transition-colors">
          Continue to Batches
        </button>
      </div>
    </div>
  </div>
}
