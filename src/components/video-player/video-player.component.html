
@if (videoPlayerState().open) {
  <div class="fixed inset-0 z-50 bg-black flex flex-col">
    <button (click)="close()" class="absolute top-4 right-4 z-10 w-12 h-12 rounded-full bg-white/10 backdrop-blur-lg flex items-center justify-center hover:bg-white/20">
      <i class="fas fa-times text-xl"></i>
    </button>
    
    <div class="flex-1 flex items-center justify-center p-4">
      <iframe [src]="safeUrl()" class="w-full h-full max-w-6xl aspect-video rounded-xl border-2 border-white/10" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    
    <div class="p-6 text-center">
      <h3 class="text-xl font-bold mb-2">{{ videoPlayerState().title }}</h3>
      <p class="text-gray-400">Playing in Quantum Player</p>
    </div>
  </div>
}
