
<header class="sticky top-0 z-30 bg-black/50 backdrop-blur-2xl border-b border-white/10">
  <div class="container mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-[#a855f7] to-[#6366f1] flex items-center justify-center">
            <i class="fas fa-atom text-white"></i>
          </div>
          <div>
            <h1 class="text-xl font-bold">Quantum<span class="gradient-text">OS</span></h1>
            <div class="flex items-center text-xs">
              <span class="w-2 h-2 rounded-full bg-[#6366f1] mr-2 shadow-[0_0_10px_#6366f1] animate-pulse"></span>
              <span class="text-gray-400">{{ clock() }}</span>
            </div>
          </div>
        </div>
        
        <nav class="hidden md:flex relative space-x-1 ml-8 bg-black/20 border border-white/10 rounded-full p-1">
          <a routerLink="/batches" routerLinkActive="active" class="tab-item px-4 py-2 z-10">
            <i class="fas fa-home mr-2"></i>
            Dashboard
          </a>
          <a routerLink="/favorites" routerLinkActive="active" class="tab-item px-4 py-2 z-10">
            <i class="fas fa-star mr-2"></i>
            Saved
          </a>
          <a routerLink="/profile" routerLinkActive="active" class="tab-item px-4 py-2 z-10">
            <i class="fas fa-user mr-2"></i>
            Profile
          </a>
          <div class="active-indicator absolute h-full top-0 bg-white/10 rounded-full transition-all duration-300 ease-in-out"></div>
        </nav>
      </div>
      
      <div class="flex items-center space-x-4">
        <div class="relative hidden md:block">
          <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
          <input 
            type="text" 
            placeholder="Search batches..." 
            class="bg-white/5 border-2 border-white/10 rounded-full pl-12 pr-4 py-2 text-white w-64 focus:outline-none focus:border-[#a855f7] focus:bg-white/10 transition-all"
            (input)="searchBatches($event)">
        </div>
        
        @if (profile(); as user) {
          <a routerLink="/profile" class="flex items-center space-x-3 cursor-pointer">
            <div class="p-0.5 rounded-full bg-gradient-to-r from-[#a855f7] to-[#6366f1]">
              <img [src]="avatarUrl()" alt="User Avatar" class="w-10 h-10 rounded-full border-2 border-[#050509]">
            </div>
            <div class="text-left hidden lg:block">
              <div class="font-medium">{{ user.name }}</div>
              <div class="text-xs text-gray-400">Quantum User</div>
            </div>
          </a>
        }
      </div>
    </div>
  </div>
</header>
